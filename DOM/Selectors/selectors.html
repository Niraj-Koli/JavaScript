<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selectors</title>
    </head>

    <body>
        <h1>Selectors</h1>

        <div>
            <p>Hello, World</p>
            <p id="byebye">Bye Bye, World</p>
            <p class="error">This is an error paragraph</p>
        </div>

        <div>
            <ul>
                <li class="one">Alpha</li>
                <li class="two">Beta</li>
                <li id="three">Gamma</li>
            </ul>
        </div>

        <div class="error">This is an error div</div>

        <script src="selectors.js"></script>
    </body>
</html>
